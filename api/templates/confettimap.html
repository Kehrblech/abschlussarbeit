<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Confetti Map</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body>
    <header>
      <div class="sidebar">
        <a href="#" class="yet head"> üåêAW<span>A</span></a>
        <a href="/">Dashboard</a>
        <a href="/analytics">Analytics</a>
        <a href="/heatmap">Heatmap</a>
        <a href="/confettimap" class="yet">Confetti</a>
        <a href="#">Settings</a>
      </div>
    </header>
    <main>
      <div class="row justify-content-center align-items-center d-flex">
        <div class="col justify-content-start">
          <h1>Fullview Confetti Map</h1>
        </div>

        <div class="col justify-content-center">
          <input
            type="text"
            class="form-control"
            name=""
            id=""
            aria-describedby="helpId"
            placeholder="Search"
          />
        </div>
        <div class="col d-flex justify-content-end">
          <img
            class="card-img-top"
            src="{{ url_for('static', filename='assets/user.png') }}"
          />
        </div>
      </div>

      <div class="row glass-card justify-content-center align-items-center">
        <div
          class="col-md-12 container"
          style="position: relative; z-index: 1000 !important"
        >
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col d-flex"></div>
            <div class="col d-flex"></div>
            <div class="col d-flex justify-content-end">
              <div class="dropdown">
                <button
                  class="btn btn-purple dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-bs-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Select Mode
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a
                    class="dropdown-item"
                    href="#"
                    data-src="{{ url_for('static', filename='assets/confettimap.png') }}"
                    >Clicks and Scroll</a
                  >
                  <a
                    class="dropdown-item"
                    href="#"
                    data-src="{{ url_for('static', filename='assets/confettimap_clicks.png') }}"
                    >Confetti Clicks</a
                  >
                  <a
                    class="dropdown-item"
                    href="#"
                    data-src="{{ url_for('static', filename='assets/confettimap_scroll.png') }}"
                    >Confetti Scroll</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <div class="">
            <img src="{{ url_for('static', filename='assets/confettimap.png') }}" alt="Dein Bild" class="img-fluid" id="selected-image" />
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="/static/js/script.js"></script>
  </body>
</html>
